<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sprite</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="sprite.css" type="text/css">
</head>
<body>

    <div class="box">
        <span class="img1" ></span>
        <span class="img2"></span>
        <span class="img3"></span>
        <span class="img4"></span>
        <span class="img5"></span>
        <span class="img6"></span>
        <span class="img7"></span>
        <span class="img8"></span>
        <span class="img9"></span>
    </div>
        
    
    <script>
        var box = document.getElementsByClassName('box')[0];
         // box.addEventListener("click",function(e){
            for(let i = 0;i<box.children.length;i++){
                box.children[i].addEventListener('click',function(){
                    box.children[i].style.visibility = 'hidden';
                },false)
            }

        
    </script>
</body>
</html>
